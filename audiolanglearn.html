<head>
  <title>audiolanglearn</title>
</head>

<body>
  {{> loginButtons}}

  {{> hello}}

  {{#if currentUser}}
    {{> words}}
  {{/if}}
</body>

<template name="hello">
  <input type="text" id="text" />
  <button> Speak it </button>
</template>

<template name="words">
  {{#each words}}
    <p>{{nl}}</p>

    {{#if showMeaning}}
      <p>{{en}}</p>
    {{/if}}

    {{#if showCongratulations}}
      That's correct!
    {{/if}}
  {{/each}}

  <p>
    <form class="answer"><input type="text" name="text" autocomplete="off"/></form>
  </p>
</template>
